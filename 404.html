<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
	<iframe src="https://cunny.cam/v/s.mp3" style="display:none;"></iframe>

    <video id="video" autoplay muted loop>
        <source src="https://cunny.cam/v/d.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function toggleMute() {
        var video = document.getElementById('video');
        if (video.muted) {
            video.muted = false;
        }
    }
    function showVideo() {
        var element = document.getElementById('video');
        element.style.display = 'block';
        toggleMute();
    }
    // Optional: Call showVideo() after a delay to ensure the video is visible
    setTimeout(showVideo, 1000);
    </script>
</body>
</html>
